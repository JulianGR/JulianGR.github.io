---
layout: default
---

<article>
  <div class='post border'>
    <div class='postHeader'>
      <h1>{{ page.title }}</h1>
      <h6>Posted on {{ page.date | date: "%d %B %Y" }}</h6>
    </div>


    <div class='postContent'>
      <p>{{ content }}</p>
      <img></img>


    </div>

  </div>


  {% include disqus.html %}
</article>
</br>

<a href='{{ site.baseurl }}/postsList'><button style='display: block;width: 100%;'>More Posts</button></a>
