---
layout: default
comments: true
---
<script>
  document.getElementById("home").classList.remove("buttonActive");
  document.getElementById("postsList").classList.remove("buttonActive");
  document.getElementById("about").classList.remove("buttonActive");
</script>
<article>
  <div class="post border">
    <div class="postHeader">
      <h1>{{ page.title }}</h1>
      <h6>Posted on {{ page.date | date: "%d %B %Y" }}</h6>
    </div>


    <div class="postContent">
      <img class="img-fluid mx-auto d-block mainImg" src=".{{ page.image }}" alt="{{ page.altAndTitle }}" title="{{ page.altAndTitle }}" </img>
      <p>{{ content }}</p>
    </div>
  </div>

</article>
<br>

<a href="{{ site.baseurl }}/postsList" class="withoutDecoration"><button style="display: block;width: 100%;">More Posts</button></a>
<br>
