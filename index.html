---
layout: default
---
{% for post in site.posts limit:6 %}
<article>
  <div class='post border'>
    <div class='postHeader'>
      <h1><a href="{{ site.baseurl }}{{ post.url }}"'>{{ post.title }}</a></h1>
      <h6>Posted on {{ post.date | date: "%d %B %Y" }}<h6>
      </div>


      <div class=' postContent'>
          <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
          <img></img>
          <a class='linkToLeft' href='{{ site.baseurl }}{{ post.url }}'>Continue reading</a>

    </div>

  </div>



</article>
</br>
{% endfor %}



<a href='{{ site.baseurl }}/postsList' class='withoutDecoration'><button style='display: block;width: 100%;'>Older Posts</button></a>
