  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap CSS local fallback -->
  <script>
    var test = document.createElement("div")
    test.className = "hidden d-none"

    document.head.appendChild(test)
    var cssLoaded = window.getComputedStyle(test).display === "none"
    document.head.removeChild(test)

    if (!cssLoaded) {
      var link = document.createElement("link");

      link.type = "text/css";
      link.rel = "stylesheet";
      link.href = "{{site.baseurl}}/assets/fallback/bootstrap.min.css";

      document.head.appendChild(link);
    }
  </script>

  <!-- Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic&display=swap" rel="stylesheet" />
  <!-- Google Fonts local fallback -->
  <script>
    var test = document.createElement("div")
    test.className = "hidden d-none"

    document.head.appendChild(test)
    var cssLoaded = window.getComputedStyle(test).display === "none"
    document.head.removeChild(test)

    if (!cssLoaded) {
      var link = document.createElement("link");

      link.rel = "stylesheet";
      link.href = "{{site.baseurl}}/assets/fallback/montserrat.css";

      document.head.appendChild(link);

      var link = document.createElement("link");

      link.rel = "stylesheet";
      link.href = "{{site.baseurl}}/assets/fallback/arimo.css";

      document.head.appendChild(link);
    }
  </script>
